version: '3.9'
services:
    api:
        container_name: phonebook-api
        build:
            target: ${DJANGO_ENV:-production}
            context: .
            dockerfile: Dockerfile
            args:
                - DJANGO_ENV=${DJANGO_ENV:-production}
        ports:
            - '${APP_PORT:-8000}:80'
        volumes:
            - '.:/app'
        networks:
            - net
        command: python -Wd manage.py runserver 0.0.0.0:80
        environment:
            - PYTHONDONTWRITEBYTECODE=1
        restart: always
    db:
        container_name: phonebook-db
        image: 'postgres:16'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'db_storage:/var/lib/postgresql/data'
        networks:
            - net
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
            retries: 3
            timeout: 5s
        restart: always
    mailer:
        container_name: phonebook-mailer
        image: 'mailhog/mailhog:latest'
        ports:
            - '${MAILER_DASHBOARD_PORT:-8025}:8025'
        networks:
            - net
        restart: always
    websocket:
        container_name: phonebook-websocket
        image: quay.io/soketi/soketi:1.0-16-alpine
        environment:
            - SOKETI_DEBUG=1
        ports:
            - '${WS_PORT:-6001}:6001'

        volumes:
            - ./ws-config:/app/config.json
        command: soketi start --config=/app/config.json
networks:
    net:
        driver: bridge
volumes:
    db_storage:
        driver: local
