version: '3.9'
services:
    api:
        container_name: phonebook-api
        build:
            target: ${DJANGO_ENV:-production}
            context: .
            dockerfile: Dockerfile
            args:
                - DJANGO_ENV=${DJANGO_ENV:-production}
        ports:
            - '${APP_PORT:-8000}:80'
        volumes:
            - '.:/app'
        networks:
            - net
        command: python -Wd manage.py runserver 0.0.0.0:80
        environment:
            - PYTHONDONTWRITEBYTECODE=1
        depends_on:
            - db
            - mailer
            - websocket
        restart: always
    db:
        container_name: phonebook-db
        image: 'postgres:16'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'db_storage:/var/lib/postgresql/data'
        networks:
            - net
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
            retries: 3
            timeout: 5s
        restart: always
    mailer:
        container_name: phonebook-mailer
        image: 'mailhog/mailhog:latest'
        ports:
            - '${MAILER_DASHBOARD_PORT:-8025}:8025'
        networks:
            - net
        restart: always
    websocket:
        container_name: phonebook-websocket
        image: quay.io/soketi/soketi:1.0-16-alpine
        environment:
            - SOKETI_DEBUG=1
            - SOKETI_DEFAULT_APP_ID=${WSS_APP_ID:-app-id}
            - SOKETI_DEFAULT_APP_KEY=${WSS_APP_KEY:-app-key}
            - SOKETI_DEFAULT_APP_SECRET=${WSS_APP_SECRET:-app-secret}
        ports:
            - '${WS_PORT:-6001}:6001'
        networks:
            - net
        command: soketi start
networks:
    net:
        driver: bridge
volumes:
    db_storage:
        driver: local
